<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table align="center">
    <tr th:each="stu :${stuList}">
        <td th:text="${stu.stuId}">id</td>
        <td th:text="${stu.stuName}">name</td>
        <td th:text="${stu.stuAge}">age</td>
        <td th:text="${stu.stuAddress}">address</td>
    </tr>
</table>
</body>
</html>
